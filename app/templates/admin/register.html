<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #4f8cff);
      min-height: 100vh;
    }

    .auth-card {
      border-radius: 16px;
    }

    .auth-icon {
      width: 70px;
      height: 70px;
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: -60px auto 20px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <div class="card shadow auth-card p-4">

        <!-- ICON -->
        <div class="auth-icon">
          <i class="bi bi-shield-lock-fill"></i>
        </div>

        <h4 class="text-center fw-bold mb-1">Admin Registration</h4>
        <p class="text-center text-muted mb-4">
          Create an admin account for system monitoring
        </p>

        {% if error %}
          <div class="alert alert-danger d-flex align-items-center gap-2">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <div>{{ error }}</div>
          </div>
        {% endif %}

        <form method="post">

          <!-- FULL NAME -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" name="fullname" class="form-control" required>
            </div>
          </div>

          <!-- GENDER -->
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-gender-ambiguous"></i>
              </span>
              <select name="jenis_kelamin" class="form-select" required>
                <option value="">Select gender</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </div>
          </div>

          <!-- EMAIL -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" name="password" class="form-control" required>
            </div>
          </div>

          <!-- ADMIN SECRET -->
          <div class="mb-4">
            <label class="form-label">Admin Secret</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-key-fill"></i>
              </span>
              <input type="password" name="secret" class="form-control" required>
            </div>
            <div class="form-text">
              This field is required for admin-only registration
            </div>
          </div>

          <button class="btn btn-primary w-100 py-2">
            <i class="bi bi-person-plus-fill me-1"></i>
            Register Admin
          </button>
        </form>

        <div class="text-center mt-4">
          <a href="{{ url_for('auth.admin_login_local') }}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Login
          </a>
        </div>

      </div>

    </div>
  </div>
</div>

</body>
</html>

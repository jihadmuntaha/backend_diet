<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #4f8cff);
      min-height: 100vh;
    }

    .auth-card {
      border-radius: 16px;
    }

    .auth-icon {
      width: 70px;
      height: 70px;
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: -60px auto 20px;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <div class="card shadow auth-card p-4">

        <!-- ICON -->
        <div class="auth-icon">
          <i class="bi bi-shield-lock-fill"></i>
        </div>

        <h4 class="text-center fw-bold mb-1">Admin Login</h4>
        <p class="text-center text-muted mb-4">
          Sign in to access the admin dashboard
        </p>

        {% if error %}
          <div class="alert alert-danger d-flex align-items-center gap-2">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <div>{{ error }}</div>
          </div>
        {% endif %}

        <!-- ========== LOGIN MANUAL ========== -->
        <form method="post">

          <!-- EMAIL -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div>

          <!-- PASSWORD -->
          <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" name="password" class="form-control" required>
            </div>
          </div>

          <button class="btn btn-primary w-100 py-2 mb-3">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Login
          </button>
        </form>

        <!-- ========== DIVIDER ========== -->
        <div class="text-center text-muted mb-3">or</div>

        <!-- ========== LOGIN GOOGLE ========== -->
        <div class="d-grid mb-3">
          <a
            href="{{ url_for('auth.google_login') }}"
            class="btn btn-light border d-flex align-items-center justify-content-center gap-2"
            style="font-weight: 500"
          >
            <!-- GOOGLE SVG -->
            <svg width="20" height="20" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.7 0 6.71 5.38 2.92 13.22l7.98 6.19C12.78 13.23 18.9 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.74H24v9h12.48c-.54 2.9-2.19 5.36-4.68 7.04l7.23 5.61c4.24-3.91 6.67-9.67 6.67-16.91z"/>
              <path fill="#FBBC05" d="M10.9 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C1.18 16.08 0 19.96 0 24s1.18 7.92 2.92 11.78l7.98-6.19z"/>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.91-5.81l-7.23-5.61c-2.03 1.36-4.62 2.16-8.68 2.16-5.1 0-11.22-3.73-13.1-9.91l-7.98 6.19C6.71 42.62 14.7 48 24 48z"/>
            </svg>

            <span>Login with Google</span>
          </a>
        </div>

        <!-- ========== REGISTER ADMIN ========== -->
        <div class="text-center mt-3">
          Donâ€™t have an admin account?
          <a href="{{ url_for('auth.admin_register') }}" class="text-decoration-none">
            Register here
          </a>
        </div>

      </div>

    </div>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow p-4" style="max-width: 420px; width: 100%">
        <h3 class="mb-3 text-center">Admin Login</h3>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- ========== LOGIN MANUAL ========== -->
        <form method="post">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <button class="btn btn-primary w-100 mb-3">Login</button>
        </form>

        <!-- ========== PEMBATAS ========== -->
        <div class="text-center text-muted mb-2">atau</div>

        <!-- ========== LOGIN GOOGLE ========== -->
        <!-- ========== LOGIN GOOGLE DENGAN LOGO ========== -->
        <div class="d-grid mb-3">
          <a
            href="{{ url_for('auth.google_login') }}"
            class="btn btn-light border d-flex align-items-center justify-content-center gap-2"
            style="font-weight: 500"
          >
            <!-- LOGO GOOGLE (SVG RESMI) -->
            <svg width="20" height="20" viewBox="0 0 48 48">
              <path
                fill="#EA4335"
                d="M24 9.5c3.54 0 6.7 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.7 0 6.71 5.38 2.92 13.22l7.98 6.19C12.78 13.23 18.9 9.5 24 9.5z"
              />
              <path
                fill="#4285F4"
                d="M46.1 24.5c0-1.64-.15-3.22-.43-4.74H24v9h12.48c-.54 2.9-2.19 5.36-4.68 7.04l7.23 5.61c4.24-3.91 6.67-9.67 6.67-16.91z"
              />
              <path
                fill="#FBBC05"
                d="M10.9 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C1.18 16.08 0 19.96 0 24s1.18 7.92 2.92 11.78l7.98-6.19z"
              />
              <path
                fill="#34A853"
                d="M24 48c6.48 0 11.93-2.13 15.91-5.81l-7.23-5.61c-2.03 1.36-4.62 2.16-8.68 2.16-5.1 0-11.22-3.73-13.1-9.91l-7.98 6.19C6.71 42.62 14.7 48 24 48z"
              />
            </svg>

            <span>Login dengan Google</span>
          </a>
        </div>

        <!-- ========== REGISTER ADMIN ========== -->
        <div class="text-center">
          <a href="{{ url_for('auth.admin_register') }}"
            >Register Admin (Secret)</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

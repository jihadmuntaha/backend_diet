<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      background-color: #f4f6f9;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 250px;
      background: #0d6efd;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;

      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar .title {
      font-size: 1.2rem;
      font-weight: 600;
      padding-bottom: 15px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.4);
    }

    .sidebar .menu a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      transition: background .2s;
    }

    .sidebar .menu a:hover {
      background: rgba(255,255,255,0.15);
    }

    .sidebar .menu a.active {
      background: rgba(255,255,255,0.25);
      font-weight: 500;
    }

    .logout {
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .logout a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffc9c9;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .logout a:hover {
      background: rgba(255,0,0,0.15);
    }

    /* ================= MAIN CONTENT ================= */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: 100%;
    }
  </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">

  <div class="title">
    <i class="bi bi-speedometer2 me-1"></i> Admin Panel
  </div>

  <div class="menu">
    <a href="{{ url_for('admin.dashboard') }}"
       class="{% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
      <i class="bi bi-grid-fill"></i> Dashboard
    </a>

    <a href="{{ url_for('admin.users') }}"
       class="{% if request.endpoint == 'admin.users' %}active{% endif %}">
      <i class="bi bi-people-fill"></i> Users
    </a>

    <a href="{{ url_for('admin.diet_history', user_id=1) }}">
      <i class="bi bi-egg-fried"></i> Diet
    </a>

    <a href="{{ url_for('admin.posture_history', user_id=1) }}">
      <i class="bi bi-person-standing"></i> Posture
    </a>
  </div>

  <div class="logout">
    <a href="{{ url_for('auth.admin_logout') }}">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">
  {% block content %}{% endblock %}
</div>

</body>
</html>

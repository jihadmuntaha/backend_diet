<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #0d6efd;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;

      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ✔ Pemisah di bawah judul */
    .sidebar .title {
      padding-bottom: 15px;
      margin-bottom: 20px;

      border-bottom: 1px solid rgba(255,255,255,0.4);
    }

    .sidebar .menu {
      flex: 1;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,.2);
      border-radius: 6px;
      padding-left: 10px;
      transition: .2s;
    }

    .logout {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .main-content {
      margin-left: 250px;
      padding: 30px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  
  <!-- ✔ Judul dengan garis pemisah -->
  <h4 class="title" >Admin Panel</h4>

  <div class="menu">
    <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin.users') }}">Users</a>
    <a href="{{ url_for('admin.diet_history', user_id=1) }}">Diet</a>
    <a href="{{ url_for('admin.posture_history', user_id=1) }}">Posture</a>
  </div>

  <div class="logout">
    <a href="{{ url_for('auth.admin_logout') }}" class="text-danger">Logout</a>
  </div>
</div>

<div class="main-content">
  {% block content %}{% endblock %}
</div>

</body>
</html>
